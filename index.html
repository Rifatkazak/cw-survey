<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="margin">
        <header>
            <h1>Clarusway Surway Form</h1>
        </header>
        <section>
            <p>Thank you for taking the time to help us improve the platform</p>
            <div class="container">
                <form action="#" method="GET" target="_blank">
                    <div id="box1" class="box">
                        <label for="name">Name</label><br><br>
                        <input type="text" name="isim" id="name" placeholder="Enter your name"><br>
                        <label for="surname">Surname</label><br><br>
                        <input type="text" name="soyisim" id="surname" placeholder="Enter your Surname"><br>
                        <label for="email">Name</label><br><br>
                        <input type="email" name="mail" id="email" placeholder="user@clarusway.com"><br>
                    </div>
                    <div id="box2" class="box">
                        <p>Which option best describes your current role ?</p>
                        <select name="describe" id="current">
                            <option value="role" disabled selected>Select current role</option>
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                            <option value="Full">Full time job</option>
                            <option value="Part">Ppart time jov</option>
                            <option value="Learner">Full time learner</option>
                            <option value="Not">Prefer not to say</option>
                        </select>
                    </div>

                    <div id="box3" class="box">
                        <p>Would you recommend Clarusway to a friend?</p>
                        <input type="radio" name="yes" id="yes">
                        <label for="yes">Definetely, Yes</label><br>
                        <input type="radio" name="yes" id="maybe">
                        <label for="maybe">Maybe</label><br>
                        <input type="radio" name="yes" id="notsure">
                        <label for="notsure">Not sure</label><br>
                        <input type="radio" name="yes" id="def">
                        <label for="def">Definetely, No</label><br>
                    </div>
                    <div>
                        <p>What is your favorite feature of Clarusway?</p>
                        <select name="feature" id="feature">
                            <option value="option">Select an option</option>
                            <option value="Courses">Courses</option>
                            <option value="Project">Project</option>
                            <option value="Ccommunity">Community</option>
                            <option value="Mentor">Mentors</option>
                        </select>
                    </div>
                </form>

            </div>
        </section>
    </div>
</body>

</html>
